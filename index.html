<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drag-arrange</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
	.box{margin: 100px 0 0 100px;}
	.item{display: block;width: 100px;height: 100px;line-height: 100px;text-align: center;border: 1px solid #000;margin: 50px;}
	.bar{width: 100px;height: 30px;background: #08c;cursor: pointer;}
	</style>
</head>
<body>

<div class="box" id="box">
	<div class="item"><div class="bar">1</div></div>
	<div class="item"><div class="bar">2</div></div>
	<div class="item"><div class="bar">3</div></div>
	<div class="item"><div class="bar">4</div></div>
	<div class="item"><div class="bar">5</div></div>
</div>


<script src="js/script.js"></script>
<script>
var drag = new Drag({
	targetClass: "item",
	container: document.getElementById("box")
	// dragSelector: "bar"
});
</script>
</body>
</html>
